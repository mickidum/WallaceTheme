<header id='home-header'> 
    <a href="{{siteData.pathToIndex}}"><img src="{{siteData.iconUrl}}"/></a>
    <h1 id="site-title">{{siteData.title}}</h1>
    <button id="page-menu-button" style='display: none'>Menu</button>
    {% if siteMenus.primary %}
    	{{ include('main-menu.html') }}
    {% endif %}
</header>

<div>
    <article>
		{% if post.imageURLHiRes != 'NONE' %}
	        <div class="header-image-wrapper">
	            <img src="{{post.imageURLHiRes}}" class="post-image"/>
	                <!-- <a  class="site-logo-anchor" href="{{siteData.pathToIndex}}"><img class="site-logo" src="{{siteData.iconUrl}}"/></a> -->
	            <h1 class="post-title">{{post.title|raw}}</h1>
	        </div>
        	<div class="post-content" >{{post.content|raw}}</div>

		{% endif %}
		{% if post.imageURLHiRes == 'NONE' %}
			<!-- <a  class="site-logo-anchor" href="{{siteData.pathToIndex}}"><img class="site-logo" src="{{siteData.iconUrl}}"/></a> -->
            <h1 class="post-title no-image">{{post.title|raw}}</h1>
        	<div class="post-content no-image" >{{post.content|raw}}</div>
		{% endif %}

    </article>

</div>
